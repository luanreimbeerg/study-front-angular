<section class="container">
  <h2 class="titulo">TransferÃªncias</h2>

  <div class="update-transder">
    <button mat-raised-button color="primary" (click)="searchTransfer()">
      Atualziar
    </button>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="data" class="example-table">
        <!-- Fate Column -->
        <ng-container matColumnDef="fate">
          <th mat-header-cell *matHeaderCellDef>Destino</th>
          <td mat-cell *matCellDef="let row">{{ row.destino }}</td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Valor</th>
          <td mat-cell *matCellDef="let row">{{ row.valor }}</td>
        </ng-container>

        <!-- Created Column -->
        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let row">{{ row.data | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
  </div>
</section>
